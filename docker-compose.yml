  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: payment-service
    container_name: gymato-payment-service
    ports:
      - "8088:8080"
    environment:
      - SERVICE_NAME=payment-service
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gymato:gymato_dev@postgres:5432/gymato
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - RAZORPAY_KEY_ID=rzp_test_placeholder
      - RAZORPAY_KEY_SECRET=rzp_secret_placeholder
      - USE_MOCK_GATEWAY=true
    depends_on:
      postgres:
        condition: service_healthy

  membership-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: membership-service
    environment:
      - SERVICE_NAME=membership-service
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gymato:gymato_dev@postgres:5432/gymato
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - PAYMENT_SERVICE_URL=http://payment-service:8080 
    ports:
      - "8089:8080"
    depends_on:
      postgres:
        condition: service_healthy
      payment-service:
        condition: service_started
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  media-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: media-service
    container_name: gymato-media-service
    ports:
      - "8090:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gymato:gymato_dev@postgres:5432/gymato
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/uploads
      - PUBLIC_BASE_URL=http://localhost:8090
      - MAX_FILE_SIZE=52428800
    volumes:
      - media_uploads:/app/uploads
    depends_on:
