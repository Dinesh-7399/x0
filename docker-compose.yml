# Gymato Docker Compose - Development Environment
# Optimized for local development with minimal resource usage

services:
  # ===========================================
  # Infrastructure Services (shared)
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: gymato-postgres
    environment:
      POSTGRES_USER: gymato
      POSTGRES_PASSWORD: gymato_dev
      POSTGRES_DB: gymato
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymato"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: gymato-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # Core Services
  # ===========================================

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: api-gateway
    container_name: gymato-api-gateway
    ports:
      - "80:80"
    environment:
      - PORT=80
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: 256M

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: identity-service
    container_name: gymato-identity-service
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gymato:gymato_dev@postgres:5432/gymato
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - ENCRYPTION_MASTER_KEY=dev-encryption-master-key-change-in-prod-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE: user-service
    container_name: gymato-user-service
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gymato:gymato_dev@postgres:5432/gymato
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  gym-service:
